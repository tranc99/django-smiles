{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{post.title}}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="/">Back</a>
    </div>
{% endblock %}
